<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Brew & Bean Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="antialiased" style="font-family: Inter, sans-serif; background:#F7F3EC; color:#1F1A16;">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-md" role="banner">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <span class="w-9 h-9 rounded-full bg-[#6F4E37] text-white flex items-center justify-center font-bold">B+</span>
        <a href="index.html" class="text-2xl font-semibold" style="font-family: Playfair Display, serif; text-decoration:none; color:#1F1A16;">Brew & Bean Café</a>
      </div>
      <nav class="hidden md:flex space-x-6" aria-label="Main navigation">
        <a href="index.html" class="text-sm hover:text-primary">Home</a>
        <a href="menu.html" class="text-sm hover:text-primary">Menu</a>
        <a href="gallery.html" class="text-sm hover:text-primary">Gallery</a>
        <a href="about.html" class="text-sm hover:text-primary">About</a>
        <a href="visit_/_locations.html" class="text-sm hover:text-primary">Locations</a>
        <a href="online_ordering.html" class="text-sm hover:text-primary">Order</a>
        <a href="contact.html" class="text-sm hover:text-primary">Contact</a>
      </nav>
      <a href="online_ordering.html" class="hidden md:inline-flex items-center px-4 py-2 rounded-md bg-[#6F4E37] text-white">Order Online</a>
    </div>
  </header>

  <main>
    <section class="py-12">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl md:text-4xl font-semibold" style="font-family: Playfair Display, serif; color:#1F1A16;">Gallery</h1>
        <p class="text-sm text-textSecondary mb-6">A look inside our space, latte art, and events.</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <figure class="reveal rounded-xl overflow-hidden shadow-card" aria-label="Interior shot 1">
            <img src="https://images.unsplash.com/photo-1554224150-22d07f6a7e43?q=80&w=1200&auto=format&fit=crop" alt="Café interior" class="w-full h-48 object-cover" />
            <figcaption class="p-3 text-sm">Bright, airy seating</figcaption>
          </figure>
          <figure class="reveal rounded-xl overflow-hidden shadow-card" aria-label="Latte art">
            <img src="https://images.unsplash.com/photo-1510627498534-c4b235a2f6a3?q=80&w=1200&auto=format&fit=crop" alt="Latte art" class="w-full h-48 object-cover" />
            <figcaption class="p-3 text-sm">Latte art perfection</figcaption>
          </figure>
          <figure class="reveal rounded-xl overflow-hidden shadow-card" aria-label="Pastries">
            <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1200&auto=format&fit=crop" alt="Pastries display" class="w-full h-48 object-cover" />
            <figcaption class="p-3 text-sm">Fresh pastries</figcaption>
          </figure>
          <figure class="reveal rounded-xl overflow-hidden shadow-card" aria-label="Event night">
            <img src="https://images.unsplash.com/photo-1526312426766-144059b4c4a8?q=80&w=1200&auto=format&fit=crop" alt="Event night" class="w-full h-48 object-cover" />
            <figcaption class="p-3 text-sm">Community events</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-white py-6" role="contentinfo">
    <div class="container mx-auto px-4 text-sm text-textSecondary flex flex-col md:flex-row items-center justify-between gap-4">
      <p>© Brew & Bean Café</p>
      <div class="flex items-center gap-3">
        <span>Instagram</span>
        <span>Facebook</span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
